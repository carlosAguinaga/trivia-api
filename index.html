<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trivia API</title>
  </head>
  <body>
    <form id="form" class="container p-3">
      <h2>Configurar Trivia</h2>

      <!-- Numero de preguntas -->
      <label for="trivia_amount">Numero de Preguntas:</label>
      <input type="number" class="form-control" id="trivia_amount" min="1" max="50" value="10" />
      <br />
      <!-- Seleccionar catecoria -->
      <label for="trivia_category">Seleccionar Categoría: </label>
      <select class="form-select" name="trivia_category" id="trivia_category">
        <option value="any">Cualquier Categoría</option>
      </select>
      <br />

      <!-- Seleccionar dificultad -->
      <label for="trivia_difficulty">Seleccionar Dificultad: </label>
      <select class="form-select" id="trivia_difficulty">
        <option value="any">Cualquier Dificultad</option>
        <option value="easy">Fácil</option>
        <option value="medium">Media</option>
        <option value="hard">Difícil</option>
      </select>
      <br />

      <!-- Seleccionar tipo -->
      <label for="trivia_type">Tipo de Pregunta: </label>
      <select class="form-select" id="trivia_type">
        <option value="any">Cualquier Tipo</option>
        <option value="multiple">Multiple Opción</option>
        <option value="boolean">Verdadero / Falso</option>
      </select>
      <br />
      <br />

      <button class="btn btn-primary" type="submit">Comenzar</button>
    </form>

    <!-- preguntas container -->
    <div class="content-question container p-4 mt-4" id="questionsContent">
      <h4 class="number-question mx-auto" id="number-question"></h4>
      <h3 class="mt-4 mb-5" id="questionName"></h3>
      <div class="question_items mb-4" id="question_items">
        <button id="1" class="btn btn-outline-primary m-1">Ans 1</button>
        <button id="2" class="btn btn-outline-primary m-1">Ans 2</button>
        <button id="3" class="btn btn-outline-primary m-1">Ans 3</button>
        <button id="4" class="btn btn-outline-primary m-1">Ans 4</button>
      </div>
      <!-- result question -->
      <div id="response-question" class="response-question container">
        <p id="text-response-response" class="text-result"></p>
      </div>
      <button id="btn-confirm" class="btnConfirmOff mt-3 btn">Comprobar</button>
    </div>

    <!-- result container -->
    <div class="container result_content pt-5" id="result_content">
      <h3 id="result-text">Tu puntaje fue</h3>
      <button class="btn btn-primary" id="btn-reboot">Reiniciar trivia</button>
    </div>


    <script src="script.js"></script>
  </body>
</html>
